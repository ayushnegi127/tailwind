<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-lg max-w-sm w-full">
      <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
      <form action="">
        <div class="mb-4">
          <label
            for="email"
            class="block text-sm font-medium text-gray-300 mb-2"
          >
            Email<input
              type="email"
              id="email"
              name="email"
              placeholder="johnsnow123@email.com"
              class="w-full px-2 py-2 bg-gray-600 rounded-sm focus:outline-none focus:ring-1 focus:ring-blue-300"
            />
          </label>
        </div>
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-300 mb-2"
          >
            Password<input
              type="password"
              id="password"
              name="password"
              placeholder="********"
              class="w-full px-2 py-2 bg-gray-600 rounded-sm focus:outline-none focus:ring-1 focus:ring-blue-300"
            />
          </label>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 rounded-sm py-2 mt-2 hover:bg-blue-600 cursor-pointer"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
